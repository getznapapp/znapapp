<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Znap - Opening Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 300px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #a0a0a0;
            line-height: 1.4;
            margin-bottom: 32px;
        }
        
        .button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            min-width: 200px;
            transition: background 0.2s;
            display: block;
            width: 100%;
        }
        
        .button:hover {
            background: #5855eb;
        }
        
        .button:active {
            transform: scale(0.98);
        }
        
        .button.secondary {
            background: transparent;
            border: 1px solid #333;
            color: #a0a0a0;
            padding: 12px 32px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .button.secondary:hover {
            border-color: #555;
            color: #ccc;
        }
        
        .debug {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            text-align: left;
            background: #1a1a1a;
            padding: 10px;
            border-radius: 6px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Open this event in the Znap app</h1>
        <p class="subtitle" id="subtitle">
            Tap the button below to open the event in the Znap app.
        </p>
        
        <div id="buttons">
            <button class="button" onclick="handleOpenApp()">Open in App</button>
            <button class="button secondary" onclick="openInBrowser()">Continue in Browser</button>
        </div>
        
        <div class="debug" id="debug">
            <div>âœ… Simple redirect page loaded</div>
            <div>URL: <span id="debug-url"></span></div>
            <div>Camera ID: <span id="debug-camera-id"></span></div>
            <div>Platform: Web</div>
        </div>
    </div>

    <script>
        // Get cameraId from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const cameraId = urlParams.get('cameraId');
        
        // Update debug info
        document.getElementById('debug-url').textContent = window.location.href;
        document.getElementById('debug-camera-id').textContent = cameraId || 'None';
        
        console.log('=== SIMPLE REDIRECT PAGE ===');
        console.log('Camera ID:', cameraId);
        console.log('Full URL:', window.location.href);
        
        if (!cameraId) {
            document.querySelector('.title').textContent = 'Invalid Link';
            document.querySelector('.subtitle').textContent = 'This invite link is missing required information.';
            document.getElementById('buttons').style.display = 'none';
        }
        
        function handleOpenApp() {
            if (!cameraId) return;
            
            document.getElementById('subtitle').textContent = "Opening app... If it doesn't open, you'll be redirected to the web version.";
            document.getElementById('buttons').style.display = 'none';
            
            const deepLinkUrl = `myapp://join?cameraId=${cameraId}`;
            const fallbackUrl = `/join/${cameraId}`;
            
            console.log('Attempting deep link:', deepLinkUrl);
            console.log('Fallback URL:', fallbackUrl);
            
            // Try to open the app
            try {
                window.location.href = deepLinkUrl;
            } catch (error) {
                console.log('Deep link failed:', error);
            }
            
            // Fallback after 2.5 seconds
            setTimeout(() => {
                console.log('Falling back to web version');
                window.location.href = fallbackUrl;
            }, 2500);
        }
        
        function openInBrowser() {
            if (cameraId) {
                window.location.href = `/join/${cameraId}`;
            }
        }
    </script>
</body>
</html>
